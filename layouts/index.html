{{ partial "header.html" . }}

<div class='container'>
    <div class="row">
        <div class="col-md-12">
            <img src="img/new.png" class="img-fluid newicon">
            <h1 class="archive_h1_index">新着記事</h1>
        </div>

        {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
        <div class="col-md-6">
            <h3 class="newarchive_index"><a href="{{.RelPermalink}}">{{.Title}}</a></h3>
            <time>{{.Date.Format "2006/01/02"}}</time>
            <p>{{substr .Summary 0 100}} ...</p>
        </div>
        {{ end }}
    </div>
</div>

</div>
</div>


{{ partial "footer.html" . }}
