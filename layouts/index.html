{{ partial "header.html" . }}


<div class="pageTitle">
    <img src="img/new.png" class="img-fluid newicon">
    <h1 class="archive_h1_index">新着記事</h1>
</div>

{{ range first 5 .Site.RegularPages.ByDate.Reverse }}
<div class="pageContent">
    <h3> {{.Title}} {{ if .Draft }} (この記事はまだ公開されていません!!){{ end }}</h3>
    <p>{{substr .Summary 0 100}} ...</p>
    <p><a href="{{ .RelPermalink }}"> 詳しくはこちら> </a></p>
</div>

{{end}} {{ partial "sidebar.html" . }} {{ partial "footer.html" . }}
