<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>iPadで.txtファイル</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="col-md-12">
                <h1 class="centertext mytitle">iPadで.txtファイル作成</h1>
            </div>
            <div class="col-md-12">
                <p class="centertext">iPadでとっさに.txtファイルを作る必要が生じた時、お使いください。</p>
                <p class="centertext">iPad OS以降のsafariで動作します(iPad OS以降のsafariのダウンロード機能を用います)。</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="col-md-12">
            <form name="form1">
                <textarea class="form-control" rows="10" id="mytextarea" name="mytextareaname" placeholder="文書をペーストしてください。"></textarea>
            </form>
        </div>
        <div class="col-md-12">
            <div class="mybutton_wrapper">
                <button type="button" class="btn btn-primary btn-lg" id="mydownloadbutton">ファイルをダウンロード</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    作った人：谷川いち<br> 公開の日付：2019/10/3<br> バージョン：1.0
                </div>
                <div class="col-md-6">
                    <a href="https://tanikawa1.site"><img src="blogbutton.png" class="img-fluid"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
